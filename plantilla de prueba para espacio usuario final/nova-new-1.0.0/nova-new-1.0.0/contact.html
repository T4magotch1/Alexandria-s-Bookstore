  <!-- script para prefijo de tlf -->
  <script>
    const inputPrefijo = document.getElementById('prefijoTelefono');
    const valorInicial = "+58";
  
    inputPrefijo.addEventListener('input', function() {
      if (this.value === "+5") {
        this.value = valorInicial;
      }
    });
  
    // Opcional: Para manejar el caso de selección y borrado completo
    inputPrefijo.addEventListener('blur', function() {
      if (this.value === "") {
        this.value = valorInicial;
      }
    });
  </script>
